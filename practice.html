<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice | Debugging Practices</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="practice.js"></script>
    <script src="plugins.js"></script>
</head>
<body>
    <!-- header -->
    <header id="header">
        <h1>Debugging Practices</h1>
        <h2 id="with_python">with Python</h2>
    </header>

    <!-- navigation bar -->
    <ul id="navigation">
        <li><a href="index.html" id="first_tab">Home</a></li>
        <li><a href="practice.html">Practice</a></li>
        <li><a href="learn.html">Learn Python Basics</a></li>
        <li><a href="feedback.html">Feedback</a></li>
    </ul>

    <!-- main -->
    <div id="main">

        <!-- Section where user chooses which problem to open -->
        <label for="problem-num">Choose a problem:</label>
        <select name="problem-num" id="problem-num">
            <option value="problem1">Problem 1</option>
            <option value="problem2">Problem 2</option>
        </select>
        <button id="go-button">Go</button>

        <div class="border-line"></div> <!-- Adds a line across the screen -->

        <!-- Display sample code -->
        <figure>
            <figcaption id="practice-code-title"></figcaption>
            <pre>
                <!-- Must not be indented because spaces and newlines are NOT ignored inside the "code" tag -->
<code id="practice-code">

</code>
            </pre>
        </figure>

        <!-- Display input -->
        <div id="practice-code-input"></div>
        <!-- Display output -->
        <div id="practice-code-output"></div>

        <button id="answer-button" hidden>Show Answer</button>
        <div id="answer-summary"></div>
        <!-- Display answer code -->
        <figure>
            <pre>
                <!-- Must not be indented because spaces and newlines are NOT ignored inside the "code" tag -->
<code id="answer-code">

</code>
            </pre>
        </figure>
    </div>

    <!-- footer -->
    <footer id="footer">
        <a href="https://validator.w3.org/check?uri=referer">Validate HTML</a>
        <br/>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Validate CSS</a>
    </footer>
</body>
</html>
